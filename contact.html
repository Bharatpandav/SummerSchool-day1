<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
        <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/logo-design-essential-oil-company_764382-7260.jpg" type="image/x-icon">

</head>
<body>
    <header>
      <h1>Contact Me</h1>
       <nav>
        <a href="portfolio.html">Home</a>
        &emsp;<a href="About.html">About</a>
        &emsp;<a href="Contact.html">Contact</a>
       </nav>
      <br><br>
    </header>
    <main>
     <form action="#">
    
      <label for="Name">Name:</label>
      <input type="text" placeholder="Name"
      maxlength="20" >
      <br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <br><br>
      <label for="tel">Number</label>
      <input type="tel" name="tel" id="tel" placeholder="Enter your number" pattern="[0-9]{1-10}" >
      <br><br>
      <label for="message"></label>
      <textarea name="message" id="message" placeholder="message"></textarea>
      <br><br>
      <h4>Preferred Contact:</h4>
      <input type="checkbox" name="email" id="email">
      <label for="email">Email</label>
      <input type="checkbox" name="number" id="number">
      <label for="number">Phone</label>
      <input type="checkbox" name="text" id="text">
      <label for="text">Text</label>
      <br><br>
      <label for="range">Satisfaction: 1-10</label>
      <input type="range" name="range" id="range" required value="1" min="1" max="10">
      <h4>Inquiry:</h4>
      <input type="radio" name="Inquiry" id="General">
      <label for="General">General</label>
      <input type="radio" name="Inquiry" id="Business">
      <label for="Business">Business</label>
      <input type="radio" name="Inquiry" id="Support">
      <label for="Support">Support</label>

      <br><br>
      <input type="date" name="" id="">
      <br><br>
      <button >Submit</button>
     
      </form>
    </main>
     <footer>
       <h4>&copy;All rights reserved. </h4>
    </footer>
</body>
</html> ++++
